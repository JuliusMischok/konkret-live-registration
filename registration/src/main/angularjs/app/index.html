<!DOCTYPE html>
<html ng-app="registration">
	<head>
		<title>studyflix</title>
		
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:css /styles/konkretlive.registration.css -->
			<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
			<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
			<link href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" />
			<link href="styles/registration.base.css" rel="stylesheet" />
		<!-- endbuild -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->
	  	<style> .ng-cloak { display: none !important; } </style>
	</head>
	<body ng-controller="RegistrationController">
		<div class="container">
			<ul class="nav nav-tabs">
				<li class="active">
					<a data-toggle="tab" href="#hints" translate="HEADLINE_HINTS_START"></a>
				</li>
				<li>
					<a data-toggle="tab" href="#group" translate="HEADLINE_GROUP_INPUT"></a>
				</li>
				<li>
					<a data-toggle="tab" href="#leader" translate="HEADLINE_LEADER_INPUT"></a>
				</li>
				<li>
					<a data-toggle="tab" href="#participants" translate="HEADLINE_PARTICIPANTS_INPUT"></a>
				</li>
				<li>
					<a data-toggle="tab" href="#confirm" translate="HEADLINE_CONFIRM"></a>
				</li>
			</ul>
	
			<div class="tab-content">
				<div id="hints" class="tab-pane fade in active">
					<ng-include src="'views/01_hints.html'" />
				</div>
				<div id="group" class="tab-pane fade">
					<ng-include src="'views/02_group.html'" />
				</div>
				<div id="leader" class="tab-pane fade">
					<ng-include src="'views/03_leader.html'" />
				</div>
				<div id="participants" class="tab-pane fade">
					<ng-include src="'views/04_participants.html'" />
				</div>
				<div id="confirm" class="tab-pane fade">
					<ng-include src="'views/05_confirm.html'" />
				</div>
			</div>
			
			<div>
				<p>Group: {{group}}</p>
				<p>Leader: {{leader}}</p>
				<p>Participants {{participants}}
			</div>
		</div>
	
		<div id="sf-message-container" style="display: none;" ng-show="alerts.length > 0">
			<div uib-alert ng-cloak ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">
				<strong ng-if="alert.title.length > 0">{{alert.title}}:</strong>
				{{alert.detail}}
			</div>
		</div>
	
		<!-- build:js scripts/konkretlive.registration.js -->
			<script src="../bower_components/jquery/dist/jquery.min.js"></script>
			<script src="../bower_components/angular/angular.min.js"></script>
			<script src="../bower_components/angular-messages/angular-messages.js"></script>
			<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
			<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
			<script src="../bower_components/angular-translate/angular-translate.min.js"></script>
			<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="scripts/registration.app.js"></script>
			<script src="scripts/registration.controllers.js"></script>
			<script src="scripts/registration.translations.js"></script>
			<script src="scripts/registration.services.js"></script>
		<!-- endbuild -->
		<script src="conf/constants.js"></script>
	</body>
</html>
