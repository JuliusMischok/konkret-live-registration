<!DOCTYPE html>
<html ng-app="studyflix">
	<head>
		<title>studyflix</title>
		
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:css /styles/konkretlive.registration.css -->
			<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
			<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
			<link href="styles/registration.base.css" rel="stylesheet" />
		<!-- endbuild -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->
	  	<style> .ng-cloak { display: none !important; } </style>
	</head>
	<body>
		<h1>Hello world</h1>

		<div id="sf-message-container" style="display: none;" ng-show="alerts.length > 0">
			<div uib-alert ng-cloak ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">
				<strong ng-if="alert.title.length > 0">{{alert.title}}:</strong>
				{{alert.detail}}
			</div>
		</div>
	
		<!-- build:js scripts/konkretlive.registration.js -->
			<script src="../bower_components/jquery/dist/jquery.min.js"></script>
			<script src="../bower_components/angular/angular.min.js"></script>
			<script src="../bower_components/angular-messages/angular-messages.js"></script>
			<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
			<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
			<script src="../bower_components/angular-translate/angular-translate.min.js"></script>
			<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> 
			<script src="scripts/registration.app.js"></script>
			<script src="scripts/registration.controllers.js"></script>
			<script src="scripts/registration.routes.js"></script>
			<script src="scripts/registration.translations.js"></script>
			<script src="scripts/registration.services.js"></script>
		<!-- endbuild -->
		<script src="conf/constants.js"></script>
	</body>
</html>
